<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Paintings Dashboard</title>
</head>

<body>
    <div class="container">
        <a class="btn btn-primary float-end mt-2" href="/logout">Logout</a>
        <h1>Welcome, {{ user.first_name }} {{ user.last_name }}!</h1>
    </div>

    <h3>Paintings</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">User</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for painting in all_paintings %}
            <tr>
                <th scope="row"><a href="/painting/{{painting.id}}">{{ painting.title }}</a></th>
                <td>{{ painting.description }}</td>
                <td>{{ painting.price }}</td>
                <td>{{ painting.user.first_name }}</td>
                <td>
                <a href="/painting/{{painting.id}}/edit">Edit</a>
                |
                <a href="/painting/{{painting.id}}/delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="container">
        <a class="btn btn-warning" href="/new_painting">New Painting</a>
    </div>
</body>
</html>
