<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show Painting</title>
</head>

<body>
    <div class="container">
        <a class="btn btn-warning" href="/new_painting">New Painting</a>
        <a class="btn btn-primary mt-2 float-end" href="/dashboard">Dashboard</a>
        <a class="btn btn-primary float-end mt-2" href="/logout">Logout</a>
        <h1>Painting Information for Painting No. {{ painting.id }}</h1>

        <h1>Title: {{ painting.title }}</h1>
        <h1>Description: {{ painting.description }}</h1>
        <h1>Price: {{ painting.price }}</h1>
        <h1>User: {{ painting.user.first_name }} {{ painting.user.last_name }}</h1>
    </div>
</body>
</html>
