<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit a painting</title>
</head>

<body>
    <div class="container">
        <a class="btn btn-primary mt-2 float-end" href="/dashboard">Dashboard</a>
        <a class="btn btn-primary float-end mt-2" href="/logout">Logout</a>
        <h1>Painting edit for painting No. {{ painting.id }}</h1>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p class="text-danger">{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/painting/{{ painting.id }}/update" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ painting.title }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" name="description">{{ painting.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Pricd</label>
                <textarea class="form-control" id="price" name="price">{{ painting.price }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update painting</button>
        </form>
    </div>
</body>

</html>
